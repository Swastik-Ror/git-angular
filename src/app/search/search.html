
<h1>{{searchMessage}}</h1>

@for (item of searchResult; track item){
<div class="row search-item">
    <div class="col-sm-3">
        <a routerLink="/details/{{item.id}}">
        <img src="{{item.image}}" alt="">
        </a>
    </div>
    <div class="col-sm-8 details">
                <a routerLink="/details/{{item.id}}">
        <h6>{{item.name}}</h6>
        <p><strong>{{item.price}}</strong></p>
        <p><span>{{item.color}}</span><span>{{item.category}}</span></p>
        <p>A product search UI</p>
        </a>
    </div>
</div>
}
